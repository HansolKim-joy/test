selectReview=SELECT BOARD_NO, SPO_CHK_YN, BOARD_TITLE, BOARD_VIEWS, BOARD_DATE, REVIEW_GRADE, REVIEW_MOVIE_TITLE FROM TB_BOARD JOIN TB_REVIEW ON (REVIEW_NO = BOARD_NO) WHERE USER_ID=? AND BOARD_DELETE_YN = 'N'
selectRecruit=SELECT BOARD_NO, BOARD_TITLE, BOARD_VIEWS, BOARD_DATE, RECRUIT_HEAD FROM TB_BOARD JOIN TB_RECRUIT ON (RECRUIT_NO = BOARD_NO) WHERE USER_ID=? AND BOARD_DELETE_YN ='N' ORDER BY BOARD_DATE DESC
selectDib=select movie_no, tm.director, tm.movie_title, tm.service_site, user_id, file_newname from tb_movie tm join mlist using (movie_no) join tb_dib using (movie_no) join tb_user using (user_id) where user_id=?
selectRvCom=SELECT * FROM V_REVIEWCOMM WHERE cwriter=? AND (BOARD_DELETE_YN='N' AND COMMENTS_DELETE_YN='N')
selectRcCom=Select * from V_RECRUITCOMM where cwriter=? AND (BOARD_DELETE_YN='N' AND COMMENTS_DELETE_YN='N')
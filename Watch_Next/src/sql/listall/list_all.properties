selectReview=SELECT BOARD_NO, BOARD_TITLE, BOARD_VIEWS, BOARD_DATE, REVIEW_GRADE FROM TB_BOARD JOIN TB_REVIEW ON (REVIEW_NO = BOARD_NO) WHERE USER_ID=? AND BOARD_DELETE_YN = 'N' ORDER BY BOARD_DATE DESC
selectRecruit=SELECT BOARD_NO, BOARD_TITLE, BOARD_VIEWS, BOARD_DATE, RECRUIT_HEAD FROM TB_BOARD JOIN TB_RECRUIT ON (RECRUIT_NO = BOARD_NO) WHERE USER_ID=? AND BOARD_DELETE_YN ='N' ORDER BY BOARD_DATE DESC
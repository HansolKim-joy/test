selectReview=SELECT BOARD_NO, SPO_CHK_YN, BOARD_TITLE, BOARD_VIEWS, BOARD_DATE, REVIEW_GRADE, REVIEW_MOVIE_TITLE FROM TB_BOARD JOIN TB_REVIEW ON (REVIEW_NO = BOARD_NO) WHERE USER_ID=? AND BOARD_DELETE_YN = 'N'
selectRecruit=SELECT BOARD_NO, BOARD_TITLE, BOARD_VIEWS, BOARD_DATE, RECRUIT_HEAD FROM TB_BOARD JOIN TB_RECRUIT ON (RECRUIT_NO = BOARD_NO) WHERE USER_ID=? AND BOARD_DELETE_YN ='N' ORDER BY BOARD_DATE DESC
selectDib=select movie_no, tm.director, tm.movie_title, tm.service_site, user_id, file_newname from tb_movie tm join mlist using (movie_no) join tb_dib using (movie_no) join tb_user using (user_id) where user_id=?
selectRvCom=SELECT * FROM V_REVIEWCOMM WHERE cwriter=? AND (BOARD_DELETE_YN='N' AND COMMENTS_DELETE_YN='N')
selectRcCom=Select * from V_RECRUITCOMM where cwriter=? AND (BOARD_DELETE_YN='N' AND COMMENTS_DELETE_YN='N')
selectCCom=select * from v_createcomm where cwriter=? and (board_delete_yn='N' and comments_delete_yn='N')
iwriteFunding=select screening_movie_name, movie_title, demand_price, demand_end_date, nowMoney from v_fundingview1 where fwriter=? and used_yn='Y'
pickfollower=select distinct(user_id) from tb_board where user_id in (select follow_user_id from tb_follow where user_id=?)
openfunding=select w.user_id attendp, demand_user_id requestp, demand_want_price , screening_movie_name, movie_title, demand_price from tb_want w join tb_demand d using (demand_survey_no) join tb_screening using (screening_movie_no) where w.user_id=? and used_yn='Y' and demand_end_date > sysdate
closefunding=select w.user_id attendp, demand_user_id requestp, demand_want_price , screening_movie_name, movie_title, demand_price from tb_want w join tb_demand d using (demand_survey_no) join tb_screening using (screening_movie_no) where w.user_id=? and used_yn='Y' and demand_end_date < sysdate
selectCreate=select create_no, file_newname, create_director, board_title, board_date from tb_create c join tb_board b on (board_no = create_no) left join tb_cfile f on (c.file_no+1 = f.file_no) where user_id = ? and board_delete_yn='N'
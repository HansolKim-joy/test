selectRclist = select rownum, board_no, user_id, board_title, board_views, board_date, recruit_head from (select board_no, user_id, board_title, board_views, board_date, recruit_head from tb_board join tb_recruit on (board_no = recruit_no) order by board_date desc) where rownum <= 5
selectRvlist = select rownum, board_no, spo_chk_yn,  review_movie_title, board_title, review_grade, board_date, user_Id, board_views from (select  board_no, spo_chk_yn,  review_movie_title, board_title, review_grade, board_date, user_Id, board_views from tb_board join tb_review on (board_no = review_no) order by board_date desc) where rownum <= 5
selectMovielist = select rownum, movie_title, director, actor, story, file_newname from (select movie_title, director, actor, story, file_newname from tb_movie join tb_file using (file_no) order by releasedate desc) where rownum <= 8